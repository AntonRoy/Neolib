

<!DOCTYPE html>
<html lang="en">
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>Neo-lib</title>
    <meta charset="UTF-8">
<style>
    * {
margin:0;
}
body {
 height: 100%;
 min-width:900px;
}
html {
 position:relative;
 min-height:100%;
}
#container {
 padding-bottom: 100px;/*Примерно 2 размера footer, чтобы он не наезжал на контент при узком окне браузера*/
}
#footer {

 height: 80px;
 position: absolute;
 bottom: 0;
 width: 100%;
}
</style>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="navbar-brand">Электронная система управления библиотекой</span>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a href="#" >О нас</a></li>
            </ul>
        </div>
    </div>
</nav>
<div align = center class = container>
    <h1>Вход на сайт</h1>
 <form  class="form-inline" method="post">
     <div class="form-group has-success">

      <div class="form-group">
       <input type="text" class="form-control input-md" name = 'login' id="login" placeholder="логин">
      </div>

      <div class="form-group">
       <input type="password" class="form-control input-md" name = 'password'  id='password' placeholder="пароль">
      </div>
       </div>
     <input class="btn btn-success btn-md" type = 'submit'  value="Войти"><br>
     {% if error %}<p><strong>Ошибка:</strong>{{ error }}</p> {% endif %}
    </form>
</div>
<footer >
    <hr>
  &nbsp;&nbsp;&nbsp;&nbsp;<span style="color: gold">by Adventurous Community</span>
    <br>
</footer>
</body>
</html>
