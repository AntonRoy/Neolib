<!DOCTYPE html>
<html lang="en">
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>Neo-lib</title>
    <meta charset="UTF-8">
</head>

<body>
<div class="navbar navbar-fixed navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <span class="navbar-brand">Электронная система управления библиотекой</span>
        </div>
        <form class="navbar-form navbar-right" method="post">
      <div class="form-group">
       <input type="text" class="form-control input-md" name = 'login' id="login" placeholder="логин">
      </div>

      <div class="form-group">
       <input type="password" class="form-control input-md" name = 'password'  id='password' placeholder="пароль">
      </div>

     <input class="btn btn-success btn-md" type = 'submit'  value="Войти">
        </form>
    </div>
</div>
{% if error %}<h3 class="text-danger text-right"><strong>Ошибка:</strong>{{ error }} &nbsp; &nbsp;&nbsp; &nbsp;</h3> {% endif %}
<div class="jumbotron">
    <div class="container">
        <h2>Школьная Библиотека</h2>
        <p>Это web-приложение создано для управления школьной библиотекой</p>
    </div>
</div>
