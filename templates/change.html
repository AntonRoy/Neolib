{%extends "layer.html"%}
{%block body%}

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="navbar-brand">Электронная система управления библиотекой</span>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a href="{{ url_for('addbook') }}" >Добавить книгу</a></li>
                <li><a href="{{ url_for('logout') }}">Выйти</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" align="center">
    <h3>{{stname}}</h3>
    <h4>{{klass}}</h4>
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>Книга</th>
                <th>Дата выдачи</th>
                <th>Дата сдачи</th>
            </tr>
           </thead>
            <tbody>
            {%for i in arrays%}
            <tr>
                <th><{{i[0]}} <input form="#fr" type="hidden" name="namebook"/> <form id="{{i[0]}}" method="post"></form></th>
                <th></th>
                <th><input form="#fr" type="datetime" name="date" value="{{i[2]}}"/></th>
                <th><input form="#fr" type="submit" name="safe" value="сохранить" />
                    <input form="#fr" type="submit" value="&times;"></th>
            </tr>

            {%endfor%}
            </tbody>
        </table>
    </div>
    <br>
<button class="btn btn-warning" type="submit" >Сохранить изменения</button>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
