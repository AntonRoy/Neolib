{%extends "layer.html"%}
{% block body %}

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="navbar-brand">Электронная система управления библиотекой</span>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a href="{{url_for('take_books', id=id) }}">Взять книгу</a></li>
                <li><a href="{{url_for('return_books', id=id) }}">Сдать книгу</a></li>
                <li class="active"><a href="{{url_for('profile', id=id) }}">Ваш профиль</a></li>
                <li><a href="{{ url_for('logout') }}">Выйти</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container" align="center">
    <h1>Изменение данных</h1>
<form method="post">
    <div class="form-group has-warning">
        <div class="form-group">
            <label> Ваше имя:
                <input name="name" class="form-control input-md" value="{{name}}">
            </label>
        </div>
        <div class="form-group">
            <label> Ваша фамилия:
                <input name="surname" class="form-control input-md" value="{{surname}}">
            </label>
        </div>
        <div class="form-group">
            <label> Ваш логин во "Вконтакте":
                <input name="login" class="form-control input-md" value="{{login}}">
            </label>
        </div>
          <b >Класс:</b>
        <select name="grade_numb">
            {% for i in range(5, 12) %}
            <option>{{i}}</option>
            {%endfor%}
        </select>
        <select name="grade_letter">
            <option>A</option>
            <option>Б</option>
            <option>В</option>
        </select>
        <b>Пол:</b>
        {% if gender == 1 %}
        <input type="radio" value="boy" name="gender" checked>Мужской
        <input type="radio" value="girl" name="gender">Женский
         {% else %}
        <input type="radio" value="1" name="gender">Мужской
        <input type="radio" value="0" name="gender" checked>Женский
         {%endif%}
            <br>
        <br>
        <input type="submit" class="btn btn-success" value="Cохранить">
    </div>
</form>
</div>
{% endblock %}
